# Этот манифест реализует паттерн "Приложение из приложений".
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root-dev
  namespace: argocd
spec:
  generators:
    # List-генератор. Просто перечисляем все наши приложения здесь.
    - list:
        elements:
          - name: kafka
            namespace: kafka
            chartPath: gitops/charts/kafka

  # Шаблон, который будет применен для каждого элемента из списка `elements`
  template:
    metadata:
      name: '{{name}}' # Подставляется из элемента списка
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/zhenya-paitash/test-devops-infra.git
        targetRevision: main
        path: '{{chartPath}}' # Подставляется из элемента списка
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}' # Подставляется из элемента списка
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true